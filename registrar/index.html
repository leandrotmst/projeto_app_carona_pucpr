<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/registrar_style.css">
  <title>Criar Conta - UniRide</title>
</head>
<body>
  <div>
    <div class="position-absolute top-50 start-50 translate-middle">
    <p><h1>UniRide</h1></p>
    <div class="mb-3">
      <label for="nome" class="form-label">Nome</label>
      <input name="nome" type="text" class="form-control" id="nome" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">E-mail</label>
      <input name="email" type="text" class="form-control" id="email" placeholder="@pucpr.edu.br" required>
    </div>
    <div class="mb-3">
      <label for="senha_criada" class="form-label">Criar Senha</label>
      <input name="senha_criada" type="text" class="form-control" id="senha_criada" required>
    </div>
    <div class="mb-3">
      <label for="verificar_senha" class="form-label">Verificar Senha</label>
      <input name="verificar_senha" type="text" class="form-control" id="verificar_senha" required>
    </div>
    <div class="mb-3">
      <label for="matricula" class="form-label">Matr√≠cula</label>
      <input name="matricula" type="text" class="form-control" id="matricula" required>
    </div>
    <div>
      <button style="background-color: brown;" type="submit" id="criar_conta" class="btn btn-primary">Criar conta</button>
    </div>
  </div>
  <script src="js/registrar.js"></script>
</body>
</html>
