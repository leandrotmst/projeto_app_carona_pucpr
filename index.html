<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela Inicial - UniRide</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>


<body>
  <div class="position-absolute top-50 start-50 translate-middle">
    <p><h1>UniRide</h1></p>
    <div class="mb-3">
      <label for="email" class="form-label">E-mail</label>
      <input name="email" type="text" class="form-control" id="email" placeholder="@pucpr.edu.br">
    </div>
    <div class="mb-3">
      <label for="senha" class="form-label">Senha</label>
      <input name="senha" type="text" class="form-control" id="senha">
    </div>
    <div>
      <button style="background-color: brown;" type="submit" id="criar_conta" class="btn btn-primary">Criar conta</button>
      <button style="background-color: brown;" type="submit" id="entrar" class="btn btn-primary">Entrar</button>
    </div>
  </div>
  <script src="js/index.js"></script>
</body>

</html>
