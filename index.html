<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestão - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css"> 
</head>
<body class="bg-light"> 
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow-lg login-card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4 login-title">Sistema de Gestão</h2>
                
                <div class="mb-3">
                    <label for="user" class="form-label login-label">Usuário:</label>
                    <input type="text" class="form-control form-control-lg" name="user" id="user" required>
                </div>

                <div class="mb-4">
                    <label for="senha" class="form-label login-label">Senha:</label>
                    <input type="password" class="form-control form-control-lg" name="senha" id="senha" required>
                </div>

                <div class="d-grid">
                    <button type="button" class="btn btn-primary btn-lg login-button" id="entrar">
                        Entrar
                    </button>
                </div>

            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>
</html>
