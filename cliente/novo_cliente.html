<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cadastro | Carona Uni Admin</title>
	<!-- O estilo simples (se houver) pode vir daqui -->
	<link rel="stylesheet" href="../css/novo_cliente.css">
</head>

<body>
	<div>
		<h1>Cadastre-se</h1>

		<!-- O ID 'cadastroForm' é necessário para o JS enviar os dados -->
		<form id="cadastroForm">
			<div>
				<label for="nome">Nome</label>
				<input type="text" id="nome" name="nome" required>
			</div>
			<div>
				<label for="telefone">Telefone</label>
				<input type="text" id="telefone" name="telefone" required>
			</div>
			<div>
				<label for="email">E-Mail</label>
				<input type="email" id="email" name="email" placeholder="E-mail da PUCPR" required>
			</div>
			<div>
				<label for="endereco">Endereço</label>
				<input type="text" id="endereco" name="endereco" placeholder="Rua + número + complemento" required>
			</div>

			<!-- SELECT QUE CONTROLA A VISIBILIDADE (ID: tipoUsuario) -->
			<div>
				<label for="tipoUsuario">Eu sou:</label>
				<select id="tipoUsuario" name="tipoUsuario" required>
					<option value="passageiro">Passageiro</option>
					<option value="motorista">Motorista</option>
				</select>
			</div>

			<div>
				<label for="nasc">Data de Nascimento</label>
				<input type="date" id="nasc" name="nasc" required>
			</div>

			<!-- CONTÊINER DO CARRO: (ID: campoCarroContainer) -->
			<!-- O JS (novo_cliente.js) vai injetar 'display: none' se o valor for 'passageiro' -->
			<div id="campoCarroContainer">
				<h3>Detalhes do Veículo</h3>

				<div>
					<label for="placaCarro">Placa do Carro</label>
					<input type="text" id="placaCarro" name="placaCarro" placeholder="Ex: ABC-1234">
				</div>

				<div>
					<label for="modeloCarro">Modelo do Carro</label>
					<input type="text" id="modeloCarro" name="modeloCarro" placeholder="Ex: Fiat Palio, VW Gol">
				</div>

				<div>
					<label for="anoCarro">Ano do Carro</label>
					<input type="number" id="anoCarro" name="anoCarro" min="1990" max="2099" placeholder="Ex: 2018">
				</div>
			</div>
			<!-- FIM CONTÊINER DO CARRO -->

			<div>
				<!-- O ID 'cadastrar' é usado no JS para a submissão -->
				<button type="submit" id="cadastrar">Cadastrar</button>
			</div>
		</form>
	</div>
	<script src="../js/novo_cliente.js"></script>
</body>

</html>
