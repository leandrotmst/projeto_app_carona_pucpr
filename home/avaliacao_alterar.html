<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar sua Avaliação</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/avaliacao_novo.css">
</head>

<body class="bg-light d-flex justify-content-center align-items-center vh-100">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-7 col-lg-5">
                <div class="card shadow-lg border-0 login-card">
                    <div class="card-body p-4">
                    
                        <h2 class="card-title text-center mb-4 login-title" id="form-titulo">Alterar Avaliação</h2>
                        
                        <div class="mb-3">
                            <label for="id_carona" class="form-label login-label">ID da carona</label>
                            <input type="number" id="id_carona" name="id_carona" class="form-control form-control-lg" required>
                            <input type="hidden" id="id_avaliacao" name="id_avaliacao" required>
                        </div>
                        <div class="mb-3">
                            <label for="id_avaliado" class="form-label login-label">ID do Motorista (Avaliado)</label>
                            <input type="number" id="id_avaliado" name="id_avaliado" class="form-control form-control-lg" required>
                        </div>
                        <div class="mb-3">
                            <label for="id_avaliador" class="form-label login-label">ID do Passageiro (Avaliador)</label>
                            <input type="number" id="id_avaliador" name="id_avaliador" class="form-control form-control-lg" required>
                        </div>

                        <div class="mb-4">
                            <label class="form-label login-label d-block mb-2">Nota:</label>
                            <div class="d-flex justify-content-center">
                                
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" id="nota5" name="nota" value="5" required/>
                                    <label class="form-check-label" for="nota5">5</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" id="nota4" name="nota" value="4"/>
                                    <label class="form-check-label" for="nota4">4</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" id="nota3" name="nota" value="3"/>
                                    <label class="form-check-label" for="nota3">3</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" id="nota2" name="nota" value="2"/>
                                    <label class="form-check-label" for="nota2">2</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" id="nota1" name="nota" value="1"/>
                                    <label class="form-check-label" for="nota1">1</label>
                                </div>

                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="comentario" class="form-label login-label">Comentário</label>
                            <textarea id="comentario" name="comentario" class="form-control form-control-lg" rows="3" required></textarea>
                        </div>
                        
                        <div class="d-grid">
                            <button id="salvar" class="btn btn-primary btn-lg login-button">
                                Salvar Alteração
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../js/avaliacao_alterar.js"></script>
</body>

</html>
