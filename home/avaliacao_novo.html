<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registre sua Avaliação</title>
</head>

<body>
    <div>
        <h1 id="form-titulo">Avaliar Motorista</h1>
        
        <form id="avaliacaoForm">
            <div>
                <label for="id_carona">ID da carona</label>
                <input type="number" id="id_carona" name="id_carona" required>
            </div>
            <div>
                <label for="avaliado">ID do Motorista</label>
                <input type="number" id="id_avaliado" name="id_avaliado" required>
            </div>
            <div>
                <label for="avaliador">ID do Passageiro</label>
                <input type="number" id="id_avaliador" name="id_avaliador" required>
            </div>

            <div>
                <label for="nota">Nota</label>
                <div class="rating">
                <input type="radio" id="nota5" name="nota" value="5" required/>
                <label for="nota5" class="fas fa-star"></label>5
                <input type="radio" id="nota4" name="nota" value="4"/>
                <label for="nota4" class="fas fa-star"></label>4
                <input type="radio" id="nota3" name="nota" value="3"/>
                <label for="nota3" class="fas fa-star"></label>3
                <input type="radio" id="nota2" name="nota" value="2"/>
                <label for="nota2" class="fas fa-star"></label>2
                <input type="radio" id="nota1" name="nota" value="1"/>
                <label for="nota1" class="fas fa-star"></label>1
            </div>
            </div>

            <div>
                <label for="comentario">Comentário</label>
                <input type="text" id="comentario" name="comentario" required/>
            </div>
            
            <div>
                <button type="submit" id="enviar">Cadastrar</button>
            </div>
        </form>
    </div>
    <script src="../js/avaliacao_novo.js"></script>
</body>

</html>
