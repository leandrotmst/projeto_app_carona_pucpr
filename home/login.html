<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Carona Uni</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Inter para consistência -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/login.css">

</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <!-- Card de Login -->
                <div class="card shadow-lg border-0 rounded-4 p-4 p-md-5">
                    
                    <!-- Título -->
                    <h1 class="h3 fw-bold text-center mb-4 text-uni-blue">Entre na sua conta</h1>
                    
                    <form id="loginForm">
                        
                        <!-- E-mail -->
                        <div class="mb-3">
                            <label for="email" class="form-label">E-mail</label>
                            <input type="text" name="email" id="email" class="form-control" required>
                        </div>
                        
                        <!-- Senha -->
                        <div class="mb-4">
                            <label for="senha" class="form-label">Senha</label>
                            <input type="password" name="senha" id="senha" class="form-control" required>
                        </div>
                        
                        <!-- Botão Entrar -->
                        <div>
                            <button type="submit" id="entrar" class="btn btn-uni-accent w-100 fw-semibold py-2">
                                Entrar
                            </button>
                        </div>
                    </form>
                    
                    <div class="text-center mt-3 small">
                        Não tem conta? <a href="usuario_novo.html" class="text-decoration-none" style="color: var(--uni-blue);">Cadastre-se</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="../js/login.js"></script>
</body>
</html>
