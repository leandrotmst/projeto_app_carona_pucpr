<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar dados do usuário | Carona Uni</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/app/cadastro.css">
    
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-lg border-0 rounded-4 p-4 p-md-5">
                    
                    <h1 class="h3 fw-bold text-center mb-4 text-uni-blue">Alterar Usuário</h1>
                    
                    <form id="cadastroForm">
                        <div class="row g-3">
                            <div class="col-md-6 mb-3">
                                <label for="nome" class="form-label">Nome</label>
                                <input type="text" id="nome" name="nome" class="form-control" required>
                                <input type="hidden" id="id_usuario" name="id_usuario">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="telefone" class="form-label">Telefone</label>
                                <input type="text" id="telefone" name="telefone" class="form-control" required>
                            </div>

                            <div class="col-12 mb-3">
                                <label for="email" class="form-label">E-Mail</label>
                                <input type="email" id="email" name="email" 
                                class="form-control" placeholder="E-mail da PUCPR" required>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="senha" class="form-label">Senha</label>
                                <input type="password" id="senha" name="senha" class="form-control" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="confsenha" class="form-label">Confirmar Senha</label>
                                <input type="password" id="confsenha" name="confsenha" class="form-control" required>
                            </div>
                            
                            <div class="col-12 mb-3">
                                <label for="nasc" class="form-label">Data de Nascimento</label>
                                <input type="date" id="nasc" name="nasc" class="form-control" required>
                            </div>

                            <div class="col-12 mb-4">
                                <label for="tipo" class="form-label">Eu sou:</label>
                                <select id="tipo" name="tipo" class="form-select" required>
                                    <option value="passageiro">Passageiro</option>
                                    <option value="motorista">Motorista</option>
                                </select>
                            </div>

                            <div class="col-12">
                                <button type="submit" id="salvar" class="btn btn-uni-accent w-100 fw-semibold py-2">
                                    Salvar
                                </button>
                            </div>
                        </div>
                    </form>
                    
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="../../js/user/usuario_alterar.js"></script>
</body>
</html>
