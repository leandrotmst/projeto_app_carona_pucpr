<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Veículo | Carona Uni</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/veiculo_novo.css">
</head>

<body class="bg-light d-flex justify-content-center align-items-center vh-100">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-7 col-lg-5">
                <div class="card shadow-lg border-0 login-card">
                    <div class="card-body p-5">
                    
                        <h2 class="card-title text-center mb-4 login-title" id="form-titulo">Novo Veículo</h2>
                        
                        <div class="mb-3">
                            <label for="id_usuario" class="form-label login-label">ID usuário</label>
                            <input type="number" id="id_usuario" name="id_usuario" 
                                class="form-control form-control-lg" placeholder="ID do dono" required>
                        </div>
                        <div class="mb-3">
                            <label for="modelo" class="form-label login-label">Modelo</label>
                            <input type="text" id="modelo" name="modelo" 
                                class="form-control form-control-lg" required>
                        </div>
                        <div class="mb-3">
                            <label for="placa" class="form-label login-label">Placa</label>
                            <input type="text" id="placa" name="placa" 
                                class="form-control form-control-lg" required>
                        </div>
                        
                        <div class="mb-4">
                            <label for="cor" class="form-label login-label">Cor</label>
                            <input type="text" id="cor" name="cor" 
                                class="form-control form-control-lg" required>
                        </div>

                        <div class="d-grid">
                            <button id="enviar" class="btn btn-primary btn-lg login-button">
                                Cadastrar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../js/veiculo_novo.js"></script>
</body>

</html>
