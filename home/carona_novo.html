<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registre sua carona | Carona Uni</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/carona_novo.css">
</head>

<body class="bg-light d-flex justify-content-center align-items-center vh-100">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-9 col-lg-7"> 
                <div class="card shadow-lg border-0 login-card">
                    <div class="card-body p-5">
                    
                        <h2 class="card-title text-center mb-4 login-title">Registrar Carona</h2>
                        
                        <div class="row">
                            <div class="col-12 mb-3">
                                <label for="id_usuario" class="form-label login-label">ID do motorista</label>
                                <input type="number" id="id_usuario" name="id_usuario" class="form-control form-control-lg" required>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="origem" class="form-label login-label">Origem da viagem</label>
                                <input type="text" id="origem" name="origem" class="form-control form-control-lg" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="destino" class="form-label login-label">Destino da viagem</label>
                                <input type="text" id="destino" name="destino" class="form-control form-control-lg" required>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="data_partida" class="form-label login-label">Data de partida</label>
                                <input placeholder="DD/MM/AAAA" type="date" id="data_partida" name="data_partida" class="form-control form-control-lg" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="hora_partida" class="form-label login-label">Hora da partida</label>
                                <input type="time" id="hora_partida" name="hora_partida" class="form-control form-control-lg" required>
                            </div>
                            
                            <div class="col-12 mb-3">
                                <label for="id_veiculo" class="form-label login-label">ID do veículo</label>
                                <input type="number" id="id_veiculo" name="id_veiculo" class="form-control form-control-lg" required>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="vagas" class="form-label login-label">Número de vagas</label>
                                <select id="vagas" name="vagas" class="form-select form-control-lg" required>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="distancia" class="form-label login-label">Distancia</label>
                                <input placeholder="Distância em KM" type="number" id="distancia" name="distancia" class="form-control form-control-lg" required>
                            </div>

                            <div class="col-12 mb-4">
                                <label for="tempo_estimado" class="form-label login-label">Tempo estimado</label>
                                <input placeholder="Tempo em minutos" type="text" id="tempo_estimado" name="tempo_estimado" class="form-control form-control-lg" required>
                            </div>
                        
                            <div class="col-12 d-grid">
                                <button id="enviar" class="btn btn-primary btn-lg login-button">
                                    Cadastrar
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../js/carona_novo.js"></script>
</body>

</html>
