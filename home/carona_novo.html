<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registre sua carona</title>
</head>

<body>
    <div>
        <h1 id="form-titulo">Registrar carona</h1>
        
        <div>
            <label for="id_usuario">ID da usu√°rio</label>
            <input type="number" id="id_usuario" name="id_usuario" required>
        </div>
        <div>
            <label for="origem">Origem da viagem</label>
            <input type="text" id="origem" name="origem" required>
        </div>
        <div>
            <label for="destino">Destino da viagem</label>
            <input type="text" id="destino" name="destino" required>
        </div>

        <div>
            <label for="vagas">Vagas</label>
            <select id="vagas" name="vagas" class="form-select" required>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
        </div>

        <div>
            <button type="submit" id="enviar">Cadastrar</button>
        </div>
    </div>
    <script src="../js/carona_novo.js"></script>
</body>

</html>
