<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar dados do usuário | Carona Uni</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/usuario_alterar.css">
    
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100"> 
    
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-9 col-lg-7 col-xl-6">
                <div class="card shadow-lg border-0 login-card">
                    <div class="card-body p-5"> 
                    
                        <h2 class="card-title text-center mb-4 login-title">Alterar Usuário</h2>
                    
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="nome" class="form-label login-label">Nome</label>
                                <input type="text" id="nome" name="nome" class="form-control form-control-lg" required>
                                <input type="hidden" id="id_usuario" name="id_usuario">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="telefone" class="form-label login-label">Telefone</label>
                                <input type="text" id="telefone" name="telefone" class="form-control form-control-lg" required>
                            </div>

                            <div class="col-12 mb-3">
                                <label for="email" class="form-label login-label">E-Mail</label>
                                <input type="email" id="email" name="email" 
                                class="form-control form-control-lg" placeholder="E-mail da PUCPR" required>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="senha" class="form-label login-label">Senha</label>
                                <input type="password" id="senha" name="senha" class="form-control form-control-lg" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="confsenha" class="form-label login-label">Confirmar Senha</label>
                                <input type="password" id="confsenha" name="confsenha" class="form-control form-control-lg" required>
                            </div>
                            
                            <div class="col-12 mb-3">
                                <label for="nasc" class="form-label login-label">Data de Nascimento</label>
                                <input type="date" id="nasc" name="nasc" class="form-control form-control-lg" required>
                            </div>

                            <div class="col-12 mb-4">
                                <label for="tipo" class="form-label login-label">Eu sou:</label>
                                <select id="tipo" name="tipo" class="form-select form-control-lg" required>
                                    <option value="Passageiro">Passageiro</option>
                                    <option value="Motorista">Motorista</option>
                                </select>
                            </div>

                            <div class="col-12">
                                <button id="salvar" class="btn btn-primary btn-lg login-button w-100 fw-semibold">
                                    Salvar
                                </button>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../js/usuario_alterar.js"></script>
</body>
</html>
