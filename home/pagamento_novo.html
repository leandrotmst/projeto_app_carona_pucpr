<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Cartão</title>
</head>
<body>
    <h1>Cadastrar novo cartão</h1>
    <label>ID usuário:</label><br>
    
    <input type="number" id="id_usuario" required><br>
    <label>Nome no cartão:</label><br>

    <input type="text" id="nome" required><br>
    <label>Número do cartão:</label><br>
    
    <input type="text" id="numero" maxlength="19" required><br>
    <label>Validade (MM/AA):</label><br>
    
    <input type="text" id="validade" maxlength="5" required><br>
    <label>CVV:</label><br>
    
    <input type="text" id="cvv" maxlength="4" required><br>
    <label>Tipo:</label><br>
    
    <select id="tipo">
        <option value="Credito">Crédito</option>
        <option value="Debito">Débito</option>
    </select><br>
    
    <button id="enviar" type="submit">Salvar</button>
    <button onclick="window.location.href='index.html'">Cancelar</button>
    <script src="../js/pagamento_novo.js"></script>
</body>
</html>
