<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Altere seu registro de carona</title>
</head>

<body>
    <div>
        <h1>Alterar Carona</h1>
        
        <div>
            <label for="id_usuario">ID do motorista</label>
            <input type="number" id="id_usuario" name="id_usuario" required>
            <input type="hidden" id="id_carona" name="id_carona">
        </div>
           <div>
            <label for="origem">Origem da viagem</label>
            <input type="text" id="origem" name="origem" required>
        </div>
        <div>
            <label for="destino">Destino da viagem</label>
            <input type="text" id="destino" name="destino" required>
        </div>
        <div>
            <label for="data_partida">Data de partida</label>
            <input placeholder="yyyy/mm/dd" type="datetime" id="data_partida" name="data_partida" required>
        </div>
        <div>
            <label for="hora_partida">Hora da partida</label>
            <input type="time" id="hora_partida" name="hora_partida" required>
        </div>
        <div>
            <label for="id_veiculo">ID do veículo</label>
            <input type="number" id="id_veiculo" name="id_veiculo" required>
        </div>
        
        <div>
            <label for="vagas">Número de vagas</label>
            <select id="vagas" name="vagas" class="form-select" 
            required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            </select>
        </div>
        <div>
            <label for="distancia">Distancia</label>
            <input placeholder="Distância em KM" type="number" id="distancia" name="distancia" required>
        </div>
        <div>
            <label for="tempo_estimado">Tempo estimado</label>
            <input placeholder="Tempo em minutos" type="text" id="tempo_estimado" name="tempo_estimado" required>
        </div>
    

        <div>
            <button id="salvar">Salvar</button>
        </div>
    </div>
    <script src="../js/carona_alterar.js"></script>
</body>

</html>
