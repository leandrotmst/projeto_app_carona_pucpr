<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Cartão | Carona Uni</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/pagamento_novo.css">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-7 col-lg-5">
                <div class="card shadow-lg border-0 login-card">
                    <div class="card-body p-5">
                    
                        <h2 class="card-title text-center mb-4 login-title">Alterar Cartão</h2>
                        
                        <div class="mb-3">
                            <label for="id_usuario" class="form-label login-label">ID usuário:</label>
                            <input type="number" id="id_usuario" class="form-control form-control-lg" required>
                            <input type="hidden" id="id_pagamento" name="id_pagamento">
                        </div>
                        <div class="mb-3">
                            <label for="nome" class="form-label login-label">Nome no cartão:</label>
                            <input type="text" id="nome" class="form-control form-control-lg" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="numero" class="form-label login-label">Número do cartão:</label>
                            <input type="text" id="numero" maxlength="19" class="form-control form-control-lg" required>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="validade" class="form-label login-label">Validade (MM/AA):</label>
                                <input type="text" id="validade" maxlength="5" class="form-control form-control-lg" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="cvv" class="form-label login-label">CVV:</label>
                                <input type="text" id="cvv" maxlength="4" class="form-control form-control-lg" required>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="tipo" class="form-label login-label">Tipo:</label>
                            <select id="tipo" class="form-select form-control-lg">
                                <option value="Credito">Crédito</option>
                                <option value="Debito">Débito</option>
                            </select>
                        </div>
                        
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button id="salvar" class="btn btn-primary btn-lg login-button me-md-2">
                                Salvar
                            </button>
                            <button onclick="window.location.href='index.html'" type="button" class="btn btn-outline-secondary btn-lg">
                                Cancelar
                            </button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../js/pagamento_alterar.js"></script>
</body>
</html>
