<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed de Caronas | Carona Uni</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'uni-blue': '#1e3a8a', 
                        'uni-light': '#3b82f6', 
                        'uni-accent': '#f59e0b',
                        'uni-bg': '#f3f4f6', 
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #f3f4f6;
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="antialiased">

    <!-- Navegação (Simulação de Login e Cadastro feito) -->
    <header class="bg-uni-blue shadow-lg">
        <div class="max-w-4xl mx-auto px-4 py-4 flex justify-between items-center text-white">
            <h1 class="text-xl font-bold">
                <a href="index.html" class="hover:text-uni-accent">Carona Uni</a>
            </h1>
            <nav class="flex space-x-4">
                <a href="#" class="px-3 py-1 bg-uni-accent rounded-lg font-semibold hover:bg-yellow-600 transition duration-150">Oferecer Carona</a>
                <a href="perfil.html" class="px-3 py-1 border border-white rounded-lg hover:bg-white hover:text-uni-blue transition duration-150">Meu Perfil</a>
            </nav>
        </div>
    </header>

    <main class="max-w-4xl mx-auto p-4 sm:p-6">
        
        <div class="mb-6 flex flex-col sm:flex-row justify-between items-center bg-white p-4 rounded-xl shadow">
            <h2 class="text-2xl font-bold text-gray-800 mb-4 sm:mb-0">Caronas Disponíveis</h2>
            
            <!-- Área de Filtro -->
            <div class="w-full sm:w-auto">
                <label for="filtroTipo" class="sr-only">Filtrar por Tipo</label>
                <select id="filtroTipo" class="w-full sm:w-auto p-2 border border-gray-300 rounded-lg focus:ring-uni-blue focus:border-uni-blue">
                    <option value="todos">Mostrar Todos</option>
                    <option value="motorista">Motoristas (Oferta)</option>
                    <option value="passageiro">Passageiros (Busca)</option>
                </select>
            </div>
        </div>

        <!-- Contêiner onde os posts serão injetados pelo JavaScript -->
        <div id="feed-container" class="space-y-6">
            <!-- Os posts simulados (cards) aparecerão aqui -->
        </div>
    </main>

    <!-- Link para o script de lógica -->
    <script src="../js/feed.js"></script>
</body>
</html>
