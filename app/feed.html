<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed de Caronas | Carona Uni</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Inter for modern look -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        /* Variáveis de Cores (Definidas no Index.html, mas repetidas para segurança) */
        :root {
            --uni-blue: #1e3a8a; 
            --uni-light: #3b82f6; 
            --uni-accent: #f59e0b;
            --uni-bg: #f3f4f6; 
        }
        body {
            background-color: var(--uni-bg); 
            font-family: 'Inter', sans-serif;
        }
        /* Utilitários Customizados (Baseados nas variáveis) */
        .bg-uni-blue { background-color: var(--uni-blue) !important; }
        .text-uni-blue { color: var(--uni-blue) !important; }
        .bg-uni-accent { background-color: var(--uni-accent) !important; }
        .text-uni-accent { color: var(--uni-accent) !important; }
        .border-uni-blue { border-color: var(--uni-blue) !important; }
        .border-uni-accent { border-color: var(--uni-accent) !important; }
    </style>
</head>
<body class="antialiased">

    <!-- Navegação (Barra superior) -->
    <header class="bg-uni-blue shadow-lg">
        <div class="container d-flex justify-content-between align-items-center py-3 text-white">
            <h1 class="fs-4 fw-bold mb-0">
                <a href="index.html" class="text-white text-decoration-none">Carona Uni</a>
            </h1>
            <nav class="d-flex gap-3">
                <!-- Estes botões serão implementados em outras páginas -->
                <a href="#" class="btn btn-uni-accent btn-sm fw-semibold shadow-sm">Oferecer Carona</a>
                <a href="perfil.html" class="btn btn-outline-light btn-sm fw-medium">Meu Perfil</a>
            </nav>
        </div>
    </header>

    <main class="container py-4">
        
        <!-- Área de Título e Filtro -->
        <div class="bg-white p-4 rounded-3 shadow mb-4">
            <div class="row align-items-center">
                <div class="col-sm-6 mb-3 mb-sm-0">
                    <h2 class="fs-4 fw-bold text-dark mb-0">Caronas Disponíveis</h2>
                </div>
                
                <div class="col-sm-6">
                    <label for="filtroTipo" class="visually-hidden">Filtrar por Tipo</label>
                    <select id="filtroTipo" class="form-select w-100">
                        <option value="todos">Mostrar Todos</option>
                        <option value="motorista">Motoristas (Oferta)</option>
                        <option value="passageiro">Passageiros (Busca)</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Contêiner onde os posts serão injetados pelo JavaScript -->
        <div id="feed-container" class="d-grid gap-4">
            <!-- Os posts simulados (cards Bootstrap) aparecerão aqui, gerados pelo feed.js -->
        </div>
    </main>

    <!-- Bootstrap Bundle JS (inclui Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Link para o script de lógica (você deve atualizar este arquivo com classes Bootstrap) -->
    <script src="../js/feed.js"></script> 
</body>
</html>
