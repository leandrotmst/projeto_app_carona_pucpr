<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/novo_cliente.css">
    <title>Cadastre</title>
</head>
<body>
    <div>
        <p><h1>Cadastre-se</h1></p>
        <p>
            <div>
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div>
                <label for="telefone">Telefone</label>
                <input type="text" id="telefone" name="telefone" required>
            </div>
            <div>
                <label for="email">E-Mail</label>
                <input type="text" id="email" name="email" placeholder="E-mail da PUCPR" required>
            </div>
            <div>
                <label for="endereco">Endereço</label>
                <input type="text" id="endereco" name="endereco" placeholder="Rua + número + complemento" required>
            </div>
            <div>
                <label for="tipoUsuario">Eu sou:</label>
                <select id="tipoUsuario" name="tipoUsuario" required>
                    <option value="passageiro">Passageiro</option>
                    <option value="motorista">Motorista</option>
                </select>
            </div>
            <div>
                <label for="nasc">Data de Nascimento</label>
                <input type="date" id="nasc" name="nasc" required>
            </div>
            <div id="campoCarroContainer" class="campo-carro-container space-y-4 border-t pt-4 border-gray-200">
                <h2 class="text-xl font-semibold text-gray-800">Detalhes do Veículo</h2>
                
                <div>
                    <label for="placaCarro" class="block text-sm font-medium text-gray-700">Placa do Carro</label>
                    <input type="text" id="placaCarro" name="placaCarro"
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-uni-blue focus:border-uni-blue"
                           placeholder="Ex: ABC-1234">
                </div>

                <div>
                    <label for="modeloCarro" class="block text-sm font-medium text-gray-700">Modelo do Carro</label>
                    <input type="text" id="modeloCarro" name="modeloCarro"
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-uni-blue focus:border-uni-blue"
                           placeholder="Ex: Fiat Palio, VW Gol">
                </div>
                
                <div>
                    <label for="anoCarro" class="block text-sm font-medium text-gray-700">Ano do Carro</label>
                    <input type="number" id="anoCarro" name="anoCarro" min="1990" max="2099"
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-uni-blue focus:border-uni-blue"
                           placeholder="Ex: 2018">
                </div>
            </div>
            <div>
                <button type="button" id="cadastrar">Cadastrar</button>
            </div>
        </p>
    </div>
    <script src="../js/cadastro.js"></script>
</body>
</html>
