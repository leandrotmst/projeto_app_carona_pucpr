<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/novo_cliente.css">
    <title>Cadastre</title>
</head>
<body>
    <div>
        <p><h1>Cadastre-se</h1></p>
        <form id="cadastroForm">
            <p>
                <div>
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" required>
                </div>

                <div>
                    <label for="telefone">Telefone</label>
                    <input type="text" id="telefone" name="telefone" required>
                </div>
                
                <div>
                    <label for="email">E-Mail</label>
                    <input type="email" id="email" name="email" 
                    placeholder="E-mail da PUCPR" required>
                </div>
                
                <div>
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" required>
                </div>
                
                <div>
                    <label for="confsenha">Confirmar Senha</label>
                    <input type="password" id="confsenha" name="confsenha" required>
                </div>
                
                <div>
                    <label for="nasc">Data de Nascimento</label>
                    <input type="date" id="nasc" name="nasc" required>
                </div>
                
                <div>
                    <label for="tipoUsuario">Eu sou:</label>
                    <select id="tipoUsuario" name="tipoUsuario" required>
                        <option value="passageiro">Passageiro</option>
                        <option value="motorista">Motorista</option>
                    </select>
                </div>
                
                <div>
                    <button type="submit" id="cadastrar">Cadastrar</button>
                </div>
            </p>
        </form>
    </div>
    <script src="../js/cadastro.js"></script>
</body>
</html>
