<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cadastro | Carona Uni Admin</title>
</head>

<body>
	<div>
		<h1>Cadastre-se</h1>

		<form id="cadastroForm">
			<div>
				<label for="nome">Nome</label>
				<input type="text" id="nome" name="nome" required>
			</div>
			<div>
				<label for="telefone">Telefone</label>
				<input type="text" id="telefone" name="telefone" required>
			</div>
			<div>
				<label for="email">E-Mail</label>
				<input type="email" id="email" name="email" placeholder="E-mail da PUCPR" required>
			</div>
			<div>
				<label for="endereco">Endereço</label>
				<input type="text" id="endereco" name="endereco" placeholder="Rua + número + complemento" required>
			</div>

			<div>
				<label for="nasc">Data de Nascimento</label>
				<input type="date" id="nasc" name="nasc" required>
			</div>

			<div>
				<!-- O ID 'cadastrar' é usado no JS para a submissão -->
				<button type="submit" id="cadastrar">Cadastrar</button>
			</div>
		</form>
	</div>
	<script src="../js/novo_usuario.js"></script>
</body>

</html>
