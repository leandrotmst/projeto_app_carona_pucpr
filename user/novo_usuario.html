<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro/Edição de Usuário</title>
</head>

<body>
    <div>
        <h1 id="form-titulo">Novo Usuário</h1>
        
        <form id="cadastroForm">
            <div>
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div>
                <label for="telefone">Telefone</label>
                <input type="text" id="telefone" name="telefone" required>
            </div>
            <div>
                <label for="email">E-Mail</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div>
                <label for="nasc">Data de Nascimento</label>
                <input type="date" id="nasc" name="nasc" required>
            </div>
            
            <div>
                <label for="tipoUsuario">Tipo:</label>
                <select id="tipoUsuario" name="tipoUsuario" required>
                    <option value="passageiro">Passageiro</option>
                    <option value="motorista">Motorista</option>
                </select>
            </div>


            <div>
                <button type="submit" id="enviar">Cadastrar</button>
            </div>
        </form>
    </div>
    <script src="../js/novo_usuario.js"></script>
</body>

</html>
